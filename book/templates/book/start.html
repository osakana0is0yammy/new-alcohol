{% block content %}
{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title><!--ウェブサイト上部の説明欄てきな-->
    <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}" />
   

</head>
<div class="inner">
<body bgcolor="#FFE4E1">
    <h1></h1>
    <div align="center">
        
        <a href="{% url 'index' %}" class="btn">HOME</a>
        <a href="{% url 'post' %}" class="btn">投稿</a>




    <br>
<div class="an"></div>
{% for item in data %}
<p>{{item.content}}</p>
{% endfor %}
<script>

//戻る
function modoru(){
  history.back();
}

//進む
function susumu(){
  history.forward();
}

//更新
function koshin(){
  location.reload();
}

</script>

<input type="button"  value="戻る" onclick="modoru()">
<input type="button"  value="進む" onclick="susumu()">
<input type="button"  value="次へ" onclick="koshin()">
</div>
{% endblock %}

</body>
</html>
